<ion-header>
    <ion-toolbar>
        <ion-title>Inscription</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="registerForm" (submit)="register(registerForm.value)" style="padding-top:10px; margin-top: 80px; min-height:230px; box-shadow: 4px 4px 4px 4px rgb(204, 202, 202)">
        <ion-list>
            <ion-item>
                <ion-label position="stacked">Username</ion-label>
                <ion-input formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button type="submit" expand="full"> Sign in </ion-button>
    </form>
</ion-content>
